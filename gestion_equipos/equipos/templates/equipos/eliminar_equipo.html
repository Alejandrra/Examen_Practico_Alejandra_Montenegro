<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Equipo</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>Eliminar Equipo</h2>
        <p>¿Estás seguro de que quieres eliminar el equipo "{{ equipo.nombre }}"?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirmar Eliminación</button>
        </form>
        
        <a href="{% url 'lista_equipos' %}">Cancelar</a>
    </div>
</body>
</html>
