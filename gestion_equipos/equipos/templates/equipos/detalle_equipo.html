<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Equipo</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>Detalles del Equipo</h2>
        <p><strong>Nombre:</strong> {{ equipo.nombre }}</p>
        <p><strong>Descripción:</strong> {{ equipo.descripcion }}</p>
        <p><strong>Marca:</strong> {{ equipo.marca }}</p>
        <p><strong>Fecha de Adquisición:</strong> {{ equipo.fecha_adquisicion }}</p>

        <a href="{% url 'lista_equipos' %}">Volver a la lista</a>
        <a href="{% url 'eliminar_equipo' equipo.pk %}">Eliminar equipo</a>
    </div>
</body>
</html>
